       <script>
  document.addEventListener("DOMContentLoaded", function() {
    // Get the data attributes for the map
    var mapBox = document.getElementById('mapBox');
    var lat = mapBox.getAttribute('data-lat');
    var lon = mapBox.getAttribute('data-lon');
    var zoom = mapBox.getAttribute('data-zoom');
    var info = mapBox.getAttribute('data-info');
    var mlat = mapBox.getAttribute('data-mlat');
    var mlon = mapBox.getAttribute('data-mlon');

    // Initialize the map with the data attributes
    var map = L.map('mapBox').setView([lat, lon], zoom);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker with the data-info popup
    L.marker([mlat, mlon]).addTo(map)
        .bindPopup(info)
        .openPopup();
});


       </script>
